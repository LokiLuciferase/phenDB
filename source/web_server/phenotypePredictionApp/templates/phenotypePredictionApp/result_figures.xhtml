{% load jsonify %}
<div style="display: {{ showResultCSS }}; margin:10px 10px 10px 10px; " id="result_figures" title="Results as tables">
        <div id="dt_results">
            <div style="padding-bottom: 30px" class="row" id="dt_results_model_filter_wrapper">
                <div class="column" style="width: 60px; padding-right:10px" id="dt_result_model_filter_name">Filter Models</div>
                <div class="column">
                    <input id="dt_results_model_filter"></input>
                </div>
                <div class="column">
                    <button style="height:100%" id="dt_results_model_filter_info">info</button>
                </div>
                <div id="dt_results_model_filter_info_text"></div>
            </div>
            <div style="padding-bottom: 30px" class="row" id="dt_results_bin_filter_wrapper">
                <div class="column" style="width: 60px; padding-right:10px" id="dt_result_bin_filter_name">Filter Bins</div>
                <div class="column">
                    <input id="dt_results_bin_filter"></input>
                </div>
            </div>
            <table id="dt_results_table" width="100%" style="display: {{ showResultCSS }}"></table>
        </div>
</div>
<script type="text/javascript">
                    var resultsListJSValues; //TODO: change to local
                    $(document).ready(function() {
                        var resultsList_arr = resultList_to_datatable_input({{ resultsList|jsonify | safe}});
                        var resultsListJSTitles = resultsList_arr[0];
                        resultsListJSValues = resultsList_arr[1];
                        var models_arr = all_models_to_list({{ all_models|jsonify | safe }});
                        var model_names = models_arr[0];
                        var model_descriptions = models_arr[1];
                        initialize_result_figures(resultsListJSTitles, resultsListJSValues, model_names, model_descriptions);
                    });
</script>
