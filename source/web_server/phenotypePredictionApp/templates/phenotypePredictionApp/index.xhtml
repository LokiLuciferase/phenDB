<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">

<html>

    <head>

    <title>Conforming HTML 4.01 Strict Template</title>

    </head>

    <body style="height:99vh;">

    <form enctype="multipart/form-data" action="{% url 'phenotypePredictionApp:sendinput' %}" method="post" style="height:100%;">
        {% csrf_token %}
        <div style="height:50%;">
            <label for="fileInput">Input (FASTA or ZIP)</label>
            <input name="fileInput" type="file" />
            <input type="submit" value="Send" />
        </div>
        <div style="height:50%; display:{{showResult}}">
            RESULTS:
            {{ result }}
        </div>
    </form>

    </body>
</html>
